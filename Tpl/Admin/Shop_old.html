<script type="text/javascript">
//全选
var checkall = $('#App-table .App-checkall');
var checks = $('#App-table .App-check');
var trs = $('#App-table tbody tr');
$(checkall).on('click', function() {
    if ($(this).is(":checked")) {
        $(checks).prop("checked", "checked");
    } else {
        $(checks).removeAttr("checked");
    }
});
$(trs).on('click', function() {
    var c = $(this).find("input[type=checkbox]");
    if ($(c).is(":checked")) {
        $(c).removeAttr("checked");
    } else {
        $(c).prop("checked", "checked");
    }
});
//全删
$('#App-delall').on('click', function() {
    var checks = $(".App-check:checked");
    var chk = '';
    $(checks).each(function() {
        chk += $(this).val() + ',';
    });
    if (!chk) {
        $.App.alert('danger', '请选择要删除的项目！');
        return false;
    }
    var toajax = "{:U('Admin/Shop/oldDelAll')}" + "?id=" + chk;
    var funok = function() {
        var callok = function() {
            //成功删除后刷新
            $('#refresh-toggler').trigger('click');
            return false;
        };
        var callerr = function() {
            //拦截错误
            return false;
        };
        $.App.ajax('post', toajax, 'nodata', callok, callerr);
    }
    $.App.confirm("确认要删除吗？", funok);
});
//上下架
$('.status').on('click', function() {
    var id = $(this).data('id');
    var status = $(this).data('status');
    var toajax = '{:U("getOneOld")}';
    var data = {
        'id': id,
    };
    var callok = function() {
        $('#refresh-toggler').click();;
        return false;
    };
    var callerr = function() {
        //拦截错误
        return false;
    };
    $.App.ajax('post', toajax, data, callok, callok);
});
$('.olddel').click(function(event) {
    var url = $(this).data('url');
    var callok = function() {
        $('#refresh-toggler').click();;
        return false;
    };
    var funok = function(){
        $.App.ajax('get', url,'',callok,callok);
    }
    $.App.confirm("确认要删除吗？", funok);
    

});
</script>
<!--/全选特效封装-->
